<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Liturgy Song Planning</title>

  
  
  <link rel="stylesheet" href="lit.css" type="text/css">

</head><body>
<div class="container">

	<p id="liturgy-name">Twenty-Seventh Sunday in Ordinary Time</p>
	<p id="liturgy-date">Jan 24th, 2014</p>
	<br>

	<div class="listing">
		<!-- one section -->
		<div class="section-name">A</div>
		<div class="section-content">
			<div class="section-row">
				<div id="part-title" class="part-cell">Processional</div>
				<div id="part-song" class="part-cell"><span class="song-title">All the Ends of the Earth</span><span class="song-composers">(Schutte)</span></div>
			</div>

			<div class="section-row">
				<div id="part-title" class="part-cell">Responsorial</div>
				<div id="part-song" class="part-cell"><span class="song-title">Ps 23: Shepherd Me, O God</span><span class="song-composers">(Haugen)</span></div>
			</div>
		</div>


		<!-- one section -->
		<div class="section-name">B</div>
		<div class="section-content">
			<div class="section-row">
				<div id="part-title" class="part-cell">Prep.</div>
				<div id="part-song" class="part-cell"><span class="song-title">We Come to the Feast</span><span class="song-composers">(Soper)</span></div>
			</div>

			<div class="section-row">
				<div id="part-title" class="part-cell">Holy</div>
				<div id="part-song" class="part-cell"><span class="song-title">Mass of Renewal</span><span class="song-composers">(Stephan)</span></div>
			</div>
		</div>
		<div class="part-divider"></div>

	</div>
	<!-- end listing -->
</div>

</body></html>
